[package]
name = "mongo-task-generator"
version = "0.2.2"
repository = "https://github.com/mongodb/mongo-task-generator"
authors = ["Decision Automation Group <dev-prod-dag@mongodb.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
chrono = "0.4"
clap = "3.1"
cmd_lib = "1.3"
evg-api-rs = "0.2.2"
futures = "0.3"
lazy_static = "1.4"
maplit = "1"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
shellexpand = "2.1"
shrub-rs = "0.5.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["json", "fmt", "std"]}

[dev-dependencies]
assert_cmd = "2.0"
cargo-nextest = "0.9"
rstest = "0.12"
simple-error = "0.2"
tempdir = "0.3"

[profile.release]
opt-level = 2
lto = "thin"
